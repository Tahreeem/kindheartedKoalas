<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Set the size of the div element that contains the map */
      #map {
        height: 400px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
// Initialize and add the map
function initMap() {
  // The location of Uluru

  var toronto = {lat: 43.6532, lng: -79.3832};

  var spots = [
  [43.6532,-79.3832],
  [43.6820,-79.37266],
  [ 43.6830, -79.3730]
]
  // The map, centered at Uluru
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 12, center: toronto});
  // The marker, positioned at Uluru
  for (var i=0; spots.length; i++){
    var coords = spots[i]
    var latLng = new google.maps.LatLng(coords[0],coords[1]);
    var marker = new google.maps.Marker({
        position: latLng,
        map: map
  })
  }
}
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5oSHlknjP327ijOqPIS-VAI7tLQUlL3U&callback=initMap">
    </script>
  </body>
</html>
